<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Whale Icon -->
  <g transform="translate(10, 15)">
    <!-- Main whale body -->
    <path d="M0 15 C0 8, 8 0, 18 0 C28 0, 35 5, 35 12 L35 18 C35 25, 28 30, 18 30 C8 30, 0 22, 0 15 Z" fill="url(#whaleGradient)"/>
    <!-- Whale tail -->
    <path d="M35 12 L42 8 L45 15 L42 22 L35 18" fill="url(#whaleGradient)"/>
    <!-- Whale eye -->
    <circle cx="12" cy="12" r="2" fill="#ffffff"/>
    <circle cx="13" cy="11.5" r="1" fill="#1e40af"/>
    <!-- Water splash effect -->
    <path d="M5 25 Q8 22, 12 25 Q15 22, 18 25 Q21 22, 25 25" stroke="#3b82f6" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="16" fill="url(#textGradient)">WHALE</text>
  <text x="65" y="42" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="12" fill="#6b7280">ANALYZER</text>
  
  <!-- Blockchain hexagon pattern -->
  <g transform="translate(130, 12)" opacity="0.3">
    <polygon points="8,2 14,6 14,14 8,18 2,14 2,6" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <polygon points="20,2 26,6 26,14 20,18 14,14 14,6" stroke="#8b5cf6" stroke-width="1" fill="none"/>
    <polygon points="14,20 20,24 20,32 14,36 8,32 8,24" stroke="#06b6d4" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="whaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
